{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}
<!--project name and video content-->
<a class="light-text back" href="{% url 'bookmark'%}#project-section"> <<< back to projects</a>
<div class="container center-box">
    <h1 class="center light-text lobster t-shadow bigly">{{project.name}}</h1>
    <div class="responsive-wrapper embed-responsive-16by9">
        <iframe class="embed-responsive-item" width="1280" height="720" src="{{project.video_demo_url}}" title="YouTube video player" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</div>

<!--visit buttons-->
<div class="container">
    <div class="row large-icon light-text mobile-row">
        <section class="col-md mobile-hide">
        </section>
        <section class="col-md visit-col">
                <a class="visit" href="{{project.live_url}}" target="_blank" rel="noopener noreferrer"><i class="fas fa fa-user"> visit the site</i></a>
        </section>
        <section class="col-md mobile-hide">
        </section>
        <section class="col-md visit-col">
                <a class="visit" href="{{project.github_url}}" target="_blank" rel="noopener noreferrer"><i class="fas fa fa-search"> see the code</i></a>
        </section>
        <section class="col-md mobile-hide">
        </section>
    </div>
</div>

<!--long project description-->
<div class="container center-box">
    <div class="detail-box">
        <h2 class="center light-text t-shadow">Built with: {{project.language}}</h2>
        <div class="description-box dark-text">
            <h3 class="dark-text">{{project.long_description|safe}}</h3>
        </div>
    </div>
</div>
</div class="another">
    <a class="light-text center-item" href="{%url 'bookmark' %}#project-section"> check out another project! >>></a>
</div>
{% endblock %}
